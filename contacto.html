<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCS OM</title>
    <link rel="shortcut icon" href="./imagenes/favicon.jpg">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
        <header id="header">
            <div class="header_logo">
                <a href="./index.html">
                    <img src="./imagenes/bosch.jpg" alt="iconobcs" width="100" >
                </a>          
            </div>
            <nav class="header_menu">
                <ul>               
                    <li class>
                        <a href="./nosotros.html"> Nosotros</a>
                    </li>
                    <li class>
                        <a href="./servicios.html"> Servicios</a>
                    </li>
                    <li class>
                        <a href="./tienda.html"> Tienda</a>
                    </li>
                    <li class>
                        <a href="./contacto.html"> Contacto</a>
                    </li>
                </ul>              
            </nav>
        </header>            
        
        <hr>
        
        <main>
            <form action="">
                <h3> Complete los datos y recibira su turno via mail</h3>
                <fieldset>
                    <legend>Datos personales</legend>
                    <div>
                        
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <br>
                    <div>
                        <label for="mail">Email</label>
                        <input type="text" id="mail" placeholder="Ingrese su mail">
                </div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Datos del vehiculo</legend>
                    <div>                   
                        <select name="" id="">
                            <option value="0">Seleccione la marca</option>
                            <option value="1">Alfa Romeo</option>
                            <option value="2">Audi</option>
                            <option value="3">BMW</option>
                            <option value="4">Chevrolet</option>
                            <option value="5">Citroen</option>
                            <option value="6">Fiat</option>
                            <option value="7">Ford</option>
                            <option value="8">Honda</option>
                            <option value="9">Peugeot</option>               
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="patente">Patente</label>
                        <input type="text" id="patente" placeholder="Ingrese la patente ">         
                    </div> 
                    <br>  
                    <div>
                        <label for="mod">Modelo</label>
                        <input type="text" id="mod" placeholder="Ingrese el modelo">         
                    </div> 
                    <br>
                    <div>
                        <label for="multi">Motivo del turno</label>
                        <textarea name="multi" id="multi" cols="30" rows="5"></textarea> 
                    </div>
                </fieldset>
                <br>
                <div>
                    El vehiculo fue atendido previamente por nosotros?
                    <input type="radio" name="curso1" value="1"> Si
                    <input type="radio" name="curso1" value="2"> No
                </div>
                <div>
                    Envia el vehiculo con grua?
                    <input type="radio" name="curso2" value="1"> Si
                    <input type="radio" name="curso2" value="2"> No
                </div>
                <br>
                <input type="submit" value="Enviar ahora">
                <input type="reset" value="Borrar todo">
                <br>
                <br>
            </form>
        </main>
       
        <hr>
        
        <footer id="foot">
            <div class="logo">  
                <img src="./imagenes/om.jpg" alt="iconoom" width="280">   
            </div>
                <div class="redes">
                    <a href="https://www.instagram.com/boschcarserviceoscarmammella/" target="_blank">
                        <img src="./imagenes/instagram.png" alt="iconoig" width="50" >
                    </a>
                    <a href="https://api.whatsapp.com/send?phone=+54 341 5664542"_blank">                   
                        <img src="./imagenes/whatsapp.png" alt="iconowp" width="50" >
                    </a>           
                </div>             
        </footer>   
</body>
</html>
